services:
  postgres:
    image: postgres:17
    container_name: postgres
    environment:
      POSTGRES_DB: tzeffectivemobile
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: TZEffectiveMobileApp
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/tzeffectivemobile
    command: python main.py

volumes:
  postgres_data: